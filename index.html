<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Color Input</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center vh-100 h-100 w-50">
        <div class="form text-center">
            <div class="row my-5">
                <div class="col-md-12">
                    <input id="name" placeholder="Enter your name" type="text" class="form-control">
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-4">
                    <label for="rColor"> R </label>
                    <input id="rColor" placeholder="Enter the Red Color" type="number" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="gColor"> G </label>
                    <input id="gColor" placeholder="Enter the Green Color" type="number" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="bColor"> B </label>
                    <input id="bColor" placeholder="Enter the Blue Color" type="number" class="form-control">
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-12 text-center">
                    <textarea style="resize: none;" name="Result" id="Result" cols="30" rows="1"></textarea>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" id="addRecord"> Add Record </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./code.js"></script>
</body>
</html>
